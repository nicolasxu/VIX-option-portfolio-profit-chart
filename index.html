<!DOCTYPE html>
<html >
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Option Chart</title>
	<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
	<script src="options.js"></script>
	<script src="/bower_components/angular/angular.js"></script>
	<script src="/app.js"></script>
	
</head>
<body ng-app="optionChart" ng-controller="inputCtrl">
	<p>This is an paragraph.</p>
	<p>{{data.portfolio.positions[0].assetClass }}</p>


	<div class="input-container" >
		<h3>Add <span>{{assetClass}}</span></h3>
		<form role="form">

		  <div class="form-group">
		    <label for="assetClass">Asset Class</label>
		    <select name="assetClass" 
		    id="assetClassInput" 
		    class="form-control" 
		    ng-model="assetClass"
		    ng-options="name for name in assetClassSelects">
		    </select>
		  </div>

		  <div class="form-group">
		    <label for="exampleInputPassword1">Long or Short</label>
		    <select name="longShort" 
		    id="longShortInput" 
		    class="form-control" 
		    ng-model="longShort"
		    ng-options="name for name in longShortSelects">
		    </select>
		  </div>

		  <div class="form-group" ng-show="assetClass=='option'">
		    <label for="exampleInputPassword1">Call or Put</label>
		    <select name="callput" 
		    id="callPutInput" 
		    class="form-control" 
		    ng-model="callPut"
		    ng-options="name for name in callPutSelects">
		    </select>
		  </div>

		  <div class="form-group" ng-show="assetClass=='option'">
		    <label for="strikePrice">Strike Price</label>
		    <input type="text" ng-model="strikePrice" 
		    class="form-control"
		    id="strikePrice" 
		    placeholder="Strike Price">
		  </div>

		  <div class="form-group" ng-show="assetClass=='future'">
		    <label for="strikePrice">Deal Price</label>
		    <input type="text" ng-model="dealPrice" 
		    class="form-control"
		    id="dealPrice" 
		    placeholder="Deal Price">
		  </div>

		  <div class="form-group" ng-show="assetClass=='option'">
		    <label for="premium">Option Premium</label>
		    <input type="text" ng-model="premium" 
		    class="form-control"
		    id="premium" 
		    placeholder="Premium">
		  </div>

		  <div class="form-group">
		    <label for="premium">Expire Month</label>
		    <select name="expire" 
		    id="expire" 
		    class="form-control" 
		    ng-model="expire"
		    ng-options="name for name in expireSelects">
		    </select>
		  </div>

		  <div class="form-group">
		    <label for="comission">Comission</label>
		    <input type="text" ng-model="comission" 
		    class="form-control"
		    id="comission" 
		    placeholder="Comission">		
		  </div>

		  <div class="form-group">
		    <label for="multiplier">Multiplier</label>
		    <input type="text" 
		    ng-model="multiplier" 
		    class="form-control"
		    id="multiplier" 
		    placeholder="Multiplier">		
		  </div>

		  <div class="form-group">
		    <label for="contractNumber">Number of Contract</label>
		    <input type="text" 
		    ng-model="contractNumber" 
		    class="form-control"
		    id="contractNumber" 
		    placeholder="Number of Contracts">		
		  </div>

		  <button type="submit" class="btn btn-primary" 
		  ng-click="addPortfolio()">Add</button>

		</form>
	</div>

	<div class="portfolio-container">

		<table class="table-hover">
			<thead>
				<tr>
					<th>CALL</th>
					<th>PUT</th>
				</tr>
				<tr>
					<th>Amount</th>
					<th>Premium</th>
					<th>Comission</th>
					<th>Strike Price</th>
					<th>Amount</th>
					<th>Premium</th>
					<th>Comission</th>
				</tr>
			</thead>
			<tbody>

				<tr ng-repeat=""></tr>

			</tbody>
		</table>
		<div class="portfolio" ng-repeat="position in data.portfolio.positions">
			
			<span class="glyphicon glyphicon-remove" ></span>
			<div class="option" ng-if="position.instrument.assetClass=='option'">
				<h4>option</h4>
				{{data.portfolio.positions}}


			</div>

			<div class="future" ng-if="position.instrument.assetClass=='future'">
				<h4>future</h4>
				{{data.portfolio.positions}}
			</div>			
		</div>
	</div>




	

	<!-- <script type="text/javascript" src="d3-app.js"></script>
	 -->

	<!--  <script type="text/javascript" src="d3-treeLayout.js"></script>
	 -->
	 <script src="bower_components/d3/d3.min.js"></script>
	 <script type="text/javascript" src="d3-scale-axes.js"></script>


</body>
</html>
